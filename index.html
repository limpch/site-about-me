<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/animate.min.css">
	<link rel="shortcut icon" href="" type="image/png">
	<script defer src="JS/jquery-3.6.0.min.js"></script>
	<script defer src="JS/slick.min.js"></script>
	<script src="JS/typed.min.js"></script>
	<script defer src="JS/script.js"></script>
	<title>Главная</title>
</head>

<body>
	<div class="wrapper light-BG-wrapper">
		<section class="helloblock light-BG-block light-text-color helloblock-wrapper animate__animated animate__fadeInLeftBig">
			<ul class="helloblock__list light-nav-menu animate__animated">
				<li data-link="about-me" data-langChange="about" class="helloblock__item"></li>
				<li data-link="my-skills" data-langChange="mySkills" class="helloblock__item"></li>
				<li data-link="my-works" data-langChange="myWorks" class="helloblock__item"></li>
				<li data-link="contact-me" data-langChange="contact" class="helloblock__item"></li>
			</ul>
			<div class="helloblock__bottom">
				<div class="helloblock__inform animate__animated">
					<p data-langChange="message" class="helloblock__message"></p>
				</div>
				<div class="helloblock__options animate__animated">
					<p data-langChange="options" class="helloblock__text"></p>
					<div  class="helloblock__change-lang"><span data-langChange="iconText" class="lang animate__animated light-lang-color"></span> <span class="lang__text" data-langChange="options-lang"></span></div>
					<div  class="helloblock__change-theme"><div class="theme light-theme-icon"><span class="theme__dark"></span><span class="theme__light"></span></div> <span class="theme__text" data-langChange="options-theme"></span></div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
